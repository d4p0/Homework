<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filtering with Jquery</title>
</head>

<body>
	<h1>simple filtering</h1>
	<input id="input-text">
	<table>
		<tr>
			<th>Name</th>
			<th>City</th>
			<th>Age</th>
		</tr>
		
		<tr class="data-row">
			<td>Povilas</td>
			<td>Daniulaitas</td>
			<td>22</td>
		</tr>
		
		<tr class="data-row">
			<td>Jonas</td>
			<td>Ramijonas</td>
			<td>22</td>
		</tr>
		
		<tr class="data-row">
			<td>Vova</td>
			<td>Tadas</td>
			<td>41</td>
		</tr>
	
	</table>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script>
			$(document).ready(function () {
				$('input#input-text').on('keyup', function () {
					let $inputValue = $(this).val();
					$inputValue = $inputValue.toLowerCase();
					// sensitive
					$('table tr .data-row').filter(function (){
						$(this).toggle($(this).text().toLocaleLowerCase().indexOf($inputValue) > -1);
						console.log('')
					});
				});
			})
		</script>
				
</body>
</html>
