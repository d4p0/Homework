<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Checkers</title>
	</head>

	<body>
		<svg width="500" height ="500">
			<rect x="100" y="0" width="100" height="100" style="fill:black" />
			<circle cx="150" cy="50" r="35" stroke="white" stroke-width="5" fill="gray" />
			<rect x="300" y="0" width="100" height="100" style="fill:black" />
			<rect x="0" y="100" width="100" height="100" style="fill:black" />
			<rect x="200" y="100" width="100" height="100" style="fill:black" />
			<circle cx="250" cy="150" r="35" stroke="white" stroke-width="5" fill="gray" />
			<rect x="100" y="200" width="100" height="100" style="fill:black" />
			<circle cx="150" cy="250" r="35" stroke="white" stroke-width="5" fill="red" />
			<rect x="300" y="200" width="100" height="100" style="fill:black" />
			<rect x="0" y="300" width="100" height="100" style="fill:black" />
			<rect x="200" y="300" width="100" height="100" style="fill:black" />
			<circle cx="250" cy="350" r="35" stroke="white" stroke-width="5" fill="red" />
		</svg>

	</body>
</html>
